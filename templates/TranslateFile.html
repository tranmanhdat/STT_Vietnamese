<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Dịch âm thanh sang văn bản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="../static/Asset_Homepage/assets/asset_binh/bootstrap-4.5.0-dist/css/bootstrap.css">
    <script src="../static/Asset_Homepage/assets/asset_binh/bootstrap-4.5.0-dist/js/jquery 3.5.0.js"></script>
    <script src="../static/Asset_Homepage/assets/asset_binh/bootstrap-4.5.0-dist/js/bootstrap.js"></script>
    <script src="../static/Asset_Homepage/assets/asset_binh/bootstrap-4.5.0-dist/js/popper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/Asset_Record/css/style.css">
</head>

<body>
    <div class="card">
        <div class="card-body">
            <div class="col-9 grid-margin">
                <h1>Dịch âm thanh sang văn bản</h1>
            <div id="record">
                <h2>Chọn file:</h2>
                <h3>Định dạng</h3>
                <div id="record" style="padding-bottom: 2rem;">
                    <input type="file" id="wav" accept=".wav" style="display: none;">
                    <button class="ulBtn" onclick="uploadWav()">WAV</button>
                    <input type="file" id="mp3" accept=".mp3" style="display: none;">
                    <button class="ulBtn" onclick="uploadMp3()">MP3</button>
                    <input type="file" id="flac" accept=".flac" style="display: none;">
                    <button class="ulBtn" onclick="uploadFlac()">FLAC</button>
                </div>
                <h3>Chuyển âm</h3>
                <div id="controls">
                    <button id="recordButton">Ghi âm</button>
                </div>
                <div id="formats"></div>
                <!-- <pre>Xử lý</pre> -->
                <pre id="log" style="display: none;">Đang xử lý...</pre> 
                <div id="controls" style="display: none;">
                    <button id="streamButton">Record</button>
                </div>
            </div>
            <div id="record" style="width: 30rem;">
                <h2>Kết quả</h2>
                <div id="progress" style="display: none;padding-bottom: 20px;">
                    <div class="loader" style="float: left; padding-right: 20px;"></div>
                    <p style="padding-top: 30px; margin-left: 100px;">Đang xử lý</p>
                </div>
                <h3>Văn bản đã dịch</h3>
                <textarea id="textTrans" readonly></textarea>
                <h3>File âm thanh</h3>
                <div id="recordAudio"></div>
        
            </div>
            </div>
        </div>
    </div>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="../static/Asset_Record/js/WebAudioRecorder.min.js"></script>
    <script src="../static/Asset_Record/js/demo.js"></script>

</body>

</html>
